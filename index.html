<!DOCTYPE html>
<html>
<head>
<title>JavaScript Quiz</title>

<!-- This is where the CSS begins -->
<!-- I decided to go with a space theme and use a photo of space at the top of the website.-->
<style>
body {
background-color: Black;
font-family: Arial;
}

#main {
width: 80%;
max-width: 950px;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: lightslategrey;
border-radius: 10px;
}



#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
background: mintcream;
background-image: url("space.jpg");
color: White;
}

label {
display: block;
}

input {
width: 30px;
margin-left: 20px;
}

h2 {
clear: both;
padding-top: 20px;
}

button {
width: 100px;
margin-top: 20px;
}

</style>

</head>
<body>
<div id="main">
<div id="header">
<h1>JavaScript Quiz</h1>
</div>

<!-- This is the javascript form where I will be asking the quiz questions and creating a score-->

<form id="form1">

<h2>How many planets are in our Solar System?</h2>
<label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />6 Planets.</label>
<label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />7 Planets.</label>
<label for="var_info"><input type="radio" name="variable" value="25" id="var_info" />8 Planets.</label>
<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>9 Planets.</label>



<h2>When was the first moon landing?</h2>
<label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>1969</label>
<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>1970</label>
<label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />1971</label>
<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />1972</label>



<h2>Who was the first person in space?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Neil Armstrong</label>
<label for="cat_join"><input type="radio" name="con" value="25" id="cat_join" />Yuri Gagarin</label>
<label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Sally Ride</label>
<label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Buzz Aldrin</label>



<h2>Which planet has the strongest gravity in our Solar System?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Mars</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />Venus</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Earth</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />Jupiter</label>

<button type="submit" value="Submit">Submit</button>

</form>

<p>Your score is <span id="grade"></span></p>
<p id="grade2"></p>

<!-- This is the script to add the score up and obtain a result-->
<!-- Below it is a script to return different responses based on the score achieved-->

<script>
document.getElementById("form1").onsubmit=function() {
       variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);


	   result = variable + sub + con + ifstate;

	document.getElementById("grade").innerHTML = result;


 grading = [
	   {score:0,feedback:"Unlucky", image: "zero.jpg"},
	   {score:25,feedback:"You need to work on this a bit.", image: "low.jpg"},
	   {score:50,feedback:"You are halfway there!", image: "avg.jpg"},
	   {score:75,feedback:"This is a good score overrall.", image: "above.jpg"},
	   {score:100,feedback:"You got a perfect score on the quiz!", image: "full.jpg"},
	   ];

for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }


document.getElementById("grade2").innerHTML = result2;

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>


</div>
</body>
</html>
